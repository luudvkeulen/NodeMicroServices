<div class="container">
  <div *ngFor="let product of products">
    <app-product [product]="product"></app-product>
  </div>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" class="form-control" id="inputName" placeholder="Name" [(ngModel)]="product.name" name="name">
    </div>

    <div class="form-group">
      <input type="number" class="form-control" id="inputPrice" placeholder="0.00" [(ngModel)]="product.price" name="price">
    </div>

    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
